<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - G√©n√©rateur de Bonus</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4CAF50;
            --danger: #ef233c;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #8d99ae;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1, h2 {
            color: var(--dark);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 40px 0;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1em;
        }

        .amount-input {
            position: relative;
        }

        .amount-input::after {
            content: 'FCFA';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 14px;
            pointer-events: none;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            padding-right: 70px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
        }
        
        .code-display {
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }
        
        .timer {
            color: var(--gray);
            font-size: 14px;
            margin-top: 10px;
        }

        .history {
            margin-top: 30px;
        }

        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #f8f9fa;
        }

        .expired {
            color: var(--gray);
            font-style: italic;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--success);
        }

        .status-expired {
            background: rgba(239, 35, 60, 0.1);
            color: var(--danger);
        }

        .status-used {
            background: rgba(141, 153, 174, 0.1);
            color: var(--gray);
        }

        .amount-display {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--success);
            margin: 10px 0;
        }

        .date-display {
            color: var(--gray);
            font-style: italic;
            font-size: 0.9em;
        }

        .screenshot-btn {
            background: var(--secondary);
            margin-top: 15px;
        }

        @media print {
            .no-print {
                display: none !important;
            }
            body {
                padding: 0;
                background: white;
            }
            .card {
                box-shadow: none;
                border: none;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        .error {
            color: var(--danger);
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÅ G√©n√©rateur de Codes Bonus</h1>
        
        <div class="card">
            <div class="input-group">
                <label>Montant du bonus</label>
                <div class="amount-input">
                    <input type="number" id="amount" placeholder="Entrez le montant" step="100" min="0">
                </div>
            </div>
            <button class="btn no-print" onclick="generateCode()">G√©n√©rer un Code Bonus</button>
            <div id="result" class="result"></div>
        </div>

        <div class="card" id="history-card">
            <div class="history" id="history">
                <h2>Historique des codes</h2>
            </div>
        </div>
    </div>

    <script type="module">
        // Import des modules Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8hezVsx76SnhCeeYi-04wIvcoV2zgoF0",
            authDomain: "solar-edge-a9bee.firebaseapp.com",
            databaseURL: "https://solar-edge-a9bee-default-rtdb.firebaseio.com",
            projectId: "solar-edge-a9bee",
            storageBucket: "solar-edge-a9bee.firebaseapp.com",
            messagingSenderId: "373374898393",
            appId: "1:373374898393:web:39afe1cfdeca18e712eec8"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const bonusCodesRef = ref(db, 'bonusCodes');

        // Fonction pour formater le montant en FCFA
        function formatAmount(amount) {
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount) + ' FCFA';
        }

        // Fonction pour formater la date
        function formatDate(timestamp) {
            return new Intl.DateTimeFormat('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).format(new Date(timestamp));
        }

        // Fonction pour copier le code
        window.copyCode = function(code) {
            navigator.clipboard.writeText(code).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                copyBtn.textContent = 'Copi√© !';
                setTimeout(() => {
                    copyBtn.textContent = 'Copier';
                }, 2000);
            });
        }

        // Fonction pour faire une capture d'√©cran
        window.takeScreenshot = function() {
            const buttons = document.querySelectorAll('.no-print');
            buttons.forEach(btn => btn.style.display = 'none');
            window.print();
            setTimeout(() => {
                buttons.forEach(btn => btn.style.display = 'block');
            }, 1000);
        }

        // Fonction pour g√©n√©rer un code
        window.generateCode = async function() {
            const amountInput = document.getElementById('amount');
            const amount = parseInt(amountInput.value);
            
            if (!amount || amount <= 0) {
                showResult('Veuillez entrer un montant valide.', 'error');
                return;
            }

            const timestamp = Date.now();
            const randomPart = Math.random().toString(36).substring(2, 8);
            const code = `${randomPart}${timestamp}`.substring(0, 12).toUpperCase();

            const codeData = {
                code: code,
                amount: amount,
                timestamp: timestamp,
                used: false,
                expiresAt: timestamp + (5 * 60 * 1000), // 5 minutes
                createdAt: timestamp
            };

            try {
                const newCodeRef = push(bonusCodesRef);
                await set(newCodeRef, codeData);

                const result = document.getElementById('result');
                result.style.display = 'block';
                result.innerHTML = `
                    <div>Code bonus g√©n√©r√© :</div>
                    <div class="code-display">
                        ${code}
                        <button class="copy-btn no-print" onclick="copyCode('${code}')">Copier</button>
                    </div>
                    <div class="amount-display">Montant : ${formatAmount(amount)}</div>
                    <div class="date-display">G√©n√©r√© le ${formatDate(timestamp)}</div>
                    <div class="timer">Ce code expirera dans 5 minutes</div>
                    <button class="btn screenshot-btn no-print" onclick="takeScreenshot()">üì∏ Capture d'√©cran</button>
                `;
                result.classList.add('fade-in');

                amountInput.value = '';
            } catch (error) {
                showResult('Erreur lors de la g√©n√©ration du code. Veuillez r√©essayer.', 'error');
                console.error('Erreur:', error);
            }
        }

        // √âcouter les changements dans la base de donn√©es
        onValue(bonusCodesRef, (snapshot) => {
            const data = snapshot.val();
            updateHistory(data);
        });

        // Mettre √† jour l'historique
        function updateHistory(data) {
            const historyDiv = document.getElementById('history');
            const currentTime = Date.now();
            
            let historyHTML = '<h2>Historique des codes</h2>';
            
            if (data) {
                Object.values(data)
                    .sort((a, b) => b.createdAt - a.createdAt)
                    .forEach(codeObj => {
                        const isExpired = currentTime > codeObj.expiresAt;
                        const status = codeObj.used ? 'used' : 
                                    isExpired ? 'expired' : 
                                    'active';
                        
                        const statusText = {
                            'used': 'Utilis√©',
                            'expired': 'Expir√©',
                            'active': 'Actif'
                        }[status];
                        
                        historyHTML += `
                            <div class="history-item ${status === 'expired' ? 'expired' : ''} fade-in">
                                <div>
                                    <strong>${codeObj.code}</strong><br>
                                    <span class="amount-display">${formatAmount(codeObj.amount)}</span><br>
                                    <span class="date-display">${formatDate(codeObj.createdAt)}</span>
                                </div>
                                <div class="status status-${status}">${statusText}</div>
                            </div>
                        `;
                    });
            }
            
            historyDiv.innerHTML = historyHTML;
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
            result.style.display = 'block';
            result.classList.add('fade-in');
        }

        // Activer la g√©n√©ration de code avec la touche Entr√©e
        document.getElementById('amount').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateCode();
            }
        });
    </script>
</body>
</html>
